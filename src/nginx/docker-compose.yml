version: "3.8"

services:
  nginx:
    image: "durudex-nginx:latest"
    container_name: "discord-nginx"
    restart: "always"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./certs/:/etc/nginx/certs"
    env_file: ".env"
    networks:
      - "durudex-test"

networks:
  durudex-test:
    driver: "bridge"
    name: "durudex-test"
