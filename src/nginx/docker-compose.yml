version: "3.8"

services:
  nginx:
    image: "durudex-nginx:latest"
    container_name: "durudex-nginx"
    restart: "always"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./certs/:/etc/nginx/certs:ro"
    env_file: ".env"
    networks:
      - "durudex-test"

  certbot:
    image: "certbot/certbot:latest"
    container_name: "durudex-certbot"
    depends_on:
      - "nginx"

volumes:
  durudex-nginx:
    name: "durudex-nginx"

networks:
  durudex-test:
    driver: "bridge"
    name: "durudex-test"
