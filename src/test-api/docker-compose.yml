version: "3.8"

services:
  api:
    image: "durudex/durudex-test-api:latest"
    container_name: "durudex-test-api"
    hostname: "api.test.durudex.local"
    ports:
      - "8000:8000"
    volumes:
      - "./configs/:/root/configs:ro"
    env_file: ".env"
    networks:
      - "durudex-test"

networks:
  durudex-test:
    driver: "bridge"
    name: "durudex-test"
